<html>
<head>
    <title>Ayush's Webpage</title>
    <!-- Import a bold, futuristic font for heading -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="C:\Users\Deepak Kumar\Downloads\logo for webpage.png">
    <style>
    /* Whole page â€“ starry space gradient */
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

        background: radial-gradient(ellipse at bottom,
                   #0d1b2a 0%, #000000 80%);
        background-size: cover;
        color: #fff;
        font-family: 'Orbitron', sans-serif;
    }

    h1 {
        font-weight: 600;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #0ff;
    }

    p {
        font-size: clamp(1.5rem, 2.5vw, 2rem);
    }

    .container {
        max-width: 90vw;
        padding: 2rem;
        box-sizing: border-box;
    }

    input[type="number"] {
        padding: 0.6rem;
        margin-top: 1rem;
        font-size: clamp(1rem, 2vw, 1.2rem);
        border: 1px solid #0ff;
        border-radius: 8px;
        background: rgba(0, 255, 255, 0.1);
        color: #fff;
        outline: none;
        box-shadow: 0 0 10px #0ff inset;
    }

    /* Glow buttons to match the neon space vibe */
    button {
        padding: 1rem 2rem;
        margin: 0.5rem;
        font-size: clamp(1.2rem, 2.5vw, 1.5rem);
        border: 2px solid #0ff;
        border-radius: 12px;
        cursor: pointer;
        background: rgba(0, 255, 255, 0.15);
        color: #0ff;
        backdrop-filter: blur(4px);
        transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
        font-family: 'Orbitron', sans-serif;
        text-shadow: 0 0 6px #0ff;
    }

    button:hover {
        transform: scale(1.1);
        background: rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 20px #0ff;
    }

    button:active {
        transform: scale(0.95);
        box-shadow: 0 0 10px #0ff inset;
    }
    </style>

    <script>
        function prime() {
            let a = document.getElementById("N").value;
            let c = 0;
            for (let i = 1; i <= a; i++) {
                if (a % i === 0) c++;
            }
            if (c === 2) {
                window.alert("Number "+a+" is prime.");
            } else {
                window.alert("Number "+a+" is not prime.");
            }
        }
        function even() {
            let a = document.getElementById("N").value;
            if (a % 2 == 0) {
                window.alert(" Number "+a+" is even.");
            } else {
                window.alert("Number "+a+" is not even.");
            }
        }
    function palindrome()
{

   let a= document.getElementById("N").value;
   let i,rev=0;
   i=a;
   while(i!=0)
   {
    d=i%10;
    rev=rev * 10 + d;
    i=Math.floor(i/10);
   }
   if (rev==a)
   {
    window.alert("Number "+a+" is palindrome. ")
   }
   else
   {
    window.alert("Number "+a+" is not palindrome. ")
   }
}
    </script>
</head>

<body>
    <div class="container">
        <h1>Enter a number</h1>
        <input type="number" id="N"><br><br>
        <button onclick="prime()">Check Prime</button>
        <br>
        <button onclick="even()">Check Even</button>
        <br>
        <button onclick="palindrome()">Check Palindrome</button>
    </div>
</body>
</html>
